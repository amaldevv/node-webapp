apiVersion: v1
kind: Pod
metadata:
  name: node-webapp
  labels:
    name: node-webapp
    app: demo
spec:
  containers:
  - name: node-webapp
    image: $ACR_DNS/node-webapp:$BUILD_ID
    ports:
    - containerPort: 80
      protocol: TCP
---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: web-api
  labels:
    name: web-api
    app: demo
spec:
  strategy:
    type: Recreate
  replicas: 1
  template:
    metadata:
      labels:
        name: web-api
        app: demo
    spec:
      containers:
      - name: web-api
        image: $ACR_DNS/web-api:$BUILD_ID
        ports:
        - containerPort: 80
          protocol: TCP
---

apiVersion: v1
kind: Service
metadata:
  name: node-webapp
  labels:
    name: node-webapp
    app: demo
spec:
  ports:
    # the port that this service should serve on
    - port: 80
      targetPort: 80
      protocol: TCP
      name: http
  # label keys and values that must match in order to receive traffic for this service
  selector:
    name: node-webapp
    app: demo
  type: LoadBalancer
---
apiVersion: v1
kind: Service
metadata:
  name: web-api
  labels:
    name: web-api
    app: demo
spec:
  ports:
    # the port that this service should serve on
    - port: 80
      targetPort: 80
      protocol: TCP
      name: http
  # label keys and values that must match in order to receive traffic for this service
  selector:
    name: web-api
    app: demo
  type: NodePort
---
